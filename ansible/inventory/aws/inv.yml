      vars:
        ansible_python_interpreter: /usr/bin/python3
        ansible_ssh_private_key_file: ~/aws/key_pairs/key_neto_account.pem
        ansible_user: ubuntu
        ansible_ssh_common_args: '-o ProxyJump=ubuntu@107.22.137.78 -o StrictHostKeyChecking=no'
    k8sAll:
